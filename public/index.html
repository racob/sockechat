<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link 
            rel="stylesheet" 
            href="./css/bootstrap.min.css" 
        />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
        />
		<title>Sockechat</title>
	</head>
	<body   >
		<div class="d-flex flex-column vh-100 justify-content-center">
			<div class="card col-md-4 mx-auto px-0">
                <div class="card-header">
                    <h1 class="text-center">Sockechat</h1>
                </div>
                <div class="card-body">
                    <form action="chat.html">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                class="form-control"
                                name="username"
                                id="username"
                                placeholder="Enter username..."
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-success float-right">Join Chat</button>
                    </form>
                </div>
			</div>
		</div>
	</body>
</html>
